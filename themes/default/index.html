{{template "header.html" .}}

<div id="wiki_title">{{.Title}}</div>

<div id="index">

	{{range $k, $v := .CategoryList}}

	<h2 id="intro">{{$v.Name}}</h2>
	<ul>
		{{range $kk, $p := $v.Posts}}
		<li class="pagelist">
			<a href="{{$p.Path}}">{{$p.Title}}</a>
		</li>
		{{end}}
	</ul>
	<div class="clearfix"></div>

	{{end}}


</div>

{{template "footer.html" .}}
