{{template "header.html" .}}

<div id="wiki_title">{{.title}}</div>

<div id="index">

	{{range $k, $v := .categoryList}}
	{{$postList := GetPostListByCategory $v.Name 1 10}}
	<h2 id="intro">{{$v.Name}}</h2>
	<ul>
		{{range $kk, $p := $postList}}
		<li class="pagelist">
			<a href="{{$p.Permalink}}">{{$p.Title}}</a>
		</li>
		{{end}}
	</ul>
	<div class="clearfix"></div>

	{{end}}


</div>

{{template "footer.html" .}}
